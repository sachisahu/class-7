<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <h1>Student Details</h1>
    <form>
        Name:<input type="text"><br><br>
        Rollno:<input type="number"><br><br>
        DOB:<input type="date"><br><br>
        Gender: <input type="radio" name="gen">Male
                <input type="radio" name="gen">Female
                <input type="radio" name="gen">others<br><br>
        Subject <input type="checkbox">English
                <input type="checkbox">Maths
                <input type="checkbox">Hindi
                <input type="checkbox">Physics
                <input type="checkbox">Chemistry
                <input type="checkbox">Biology<br><br>
        Password:<input type="password"><br><br>
        BloodGroup: <select>
                        <option>O</option>
                        <option>A</option>
                        <option>B</option>
                        <option>AB</option>
                    </select><br><br>
                
        <input type="submit">
        <input type="reset">
    </form>    
</body>
</html>
